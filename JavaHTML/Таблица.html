<h1>Таблица</h1>
<style> .table2 {border-collapse: collapse;
 width: 600px;
background-color: aqua;}
        th,td {border: 1px solid red;}

</style>
<body>
    <table>
        <caption>Заголовок таблици</caption>
        <tr><td>ячейка 1 </td><td>ячейка 2</td></tr>
    </table>
<p></p>
    <table class="table2">
        <td>Ячейка 1</td><td> Ячейка 2</td><th rowspan="4">Ячейка на 2 строки</th>
        <tr><th colspan="2">Ячейка на два столбца</th></tr>
        <tr><td>Ячейка 3</td><td>Ячейка 4</td></tr>
        <tr><td>Ячейка 5</td><td>Ячейка 6</td></tr>
